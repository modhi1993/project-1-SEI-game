<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- welcoming and turns name -->
 <div class="container2">   <hr class="hrc"> <h1>Tic Tac Toe</h1>  <hr class="hrc">
  <div id="winner">
    <h2 >player1 vs player2</h2>
   
  </div>
  <hr class="hrc">
  <div class="game">
   <div>
   <h4 class="score"><img src='../images/star.png' alt='' > <span id="scor1"></span></h4> 
  </div>
  <div  id="player">
      <h2>player 1's turn</h2> 
   </div>
  <div>
    <h4 class="score"><img src='../images/heart.png' alt='' ><span id="scor2"></span></h4>
  </div>
  </div>
   <hr class="hrc">
</div>  
<hr class="hrc"> 
<div >

<!-- grid or game board -->

<table class="container" >
        <tr >
          <td id="cell1"></td>
          <td id="cell2"></td>
          <td id="cell3"></td>
        </tr>
        <tr>
          <td id="cell4"></td>
          <td id="cell5"></td>
          <td id="cell6"></td>
        </tr>
        <tr>
            <td id="cell7"></td>
            <td id="cell8"></td>
            <td id="cell9"></td>
        </tr>
      </table>

</div>
<hr class="hrc">
<!-- reset -->
<div class="button">
    <button class="reset" type="button">Replay</button>    
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="../scripts/main.js"></script>
</body>
</html>
